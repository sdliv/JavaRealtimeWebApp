<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
        <script src="realtime.js"></script>
        <title>RealTime</title>
    </h:head>

    <h:body>
        <div ng-app="realtime" ng-controller="RealtimeCtrl" class="container">
            <h1>Real-time application</h1>
            <h2>Add Task</h2>
            <h:form>
                <label for="durationField">Duration (in seconds):</label>
                <input type="number" id="durationField" class="form-control" ng-model="task.duration"/>
                <button type="button" ng-click="addTask()" class="btn btn-success">Add Task</button>
                <button type="button" ng-click="getTasks()" class="btn btn-default">Refresh</button>
                <button type="button" ng-click="activateRealtime()" class="btn btn-default">Activate Auto Refresh</button>
                <h:commandButton actionListener="#{taskController.startTasks}" styleClass="btn btn-default" value="Start Idle Tasks">
                    <f:ajax execute="@form"/>
                </h:commandButton>
            </h:form>
            
            <h2>Listing</h2>
            <ul class="list-group">
                <li ng-repeat="task in tasks" class="list-group item {{task.running ? 'active' : ''}}">
                    {{task.name}} ({{task.status}})<span class="badge">{{task.duration}}</span>
                </li>
            </ul>
        </div>
       

    </h:body>

</html>
